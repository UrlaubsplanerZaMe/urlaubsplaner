<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Urlaubsplaner</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body { margin:0; }
#map { height:100vh; }

.controls{
  position:absolute;
  top:10px;
  left:10px;
  z-index:1000;
  background:white;
  padding:10px;
  border-radius:10px;
}

button{
  display:block;
  margin:5px 0;
  width:160px;
  padding:8px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="controls">
  <button onclick="setMode('start')">Startpunkt</button>
  <button onclick="setMode('stop')">Zwischenstopp</button>
  <button onclick="setMode('ziel')">Ziel</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
var map = L.map('map').setView([51.505, 10], 6);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19
}).addTo(map);

let mode = "start";

function setMode(m){
  mode = m;
}

map.on('click', function(e){

  if(mode === "start"){
    L.marker(e.latlng).addTo(map)
      .bindPopup("Startpunkt")
      .openPopup();
  }

  if(mode === "stop"){
    L.marker(e.latlng).addTo(map)
      .bindPopup("Zwischenstopp")
      .openPopup();
  }

  if(mode === "ziel"){
    L.marker(e.latlng).addTo(map)
      .bindPopup("Ziel")
      .openPopup();
  }

});
</script>

</body>
</html>
